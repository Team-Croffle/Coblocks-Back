<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>Welcome to the Classroom App</h1>
        <div id="classroom-container">
            <h2>Classrooms</h2>
            <ul id="classroom-list"></ul>
            <input type="text" id="classroom-input" placeholder="Enter classroom name">
            <button id="create-classroom">Create Classroom</button>
        </div>
        <div id="chat-container" style="display:none;">
            <h2>Chat Room</h2>
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-message">Send</button>
        </div>
    </div>
    <script src="js/client.js"></script>
</body>
</html>
