<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom API Test - Realtime (Corrected)</title>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.6;
        margin: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      h1,
      h2 {
        color: #333;
        margin-top: 0;
      }
      div {
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      label {
        display: inline-block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: calc(100% - 18px);
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
        transition: background-color 0.2s ease;
      }
      button:hover {
        background-color: #4cae4c;
      }
      button.danger-btn {
        background-color: #d9534f;
      }
      button.danger-btn:hover {
        background-color: #c9302c;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #responseArea {
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        padding: 10px;
        max-height: 150px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
        border-radius: 4px;
        margin-top: 10px;
      } /* 높이 조정 */
      .success {
        color: green;
      }
      .error {
        color: red;
      }

      /* --- JS에서 사용하는 ID와 맞춤 --- */
      #chat-container {
        display: none;
        border-color: #0275d8;
        background-color: #eaf4ff;
      }
      #classroomInfo {
        font-size: 1.1em;
        margin-bottom: 15px;
        color: #025aa5;
        font-weight: bold;
      }
      #chatArea {
        margin-top: 15px;
        border-top: 1px solid #ccc;
        padding-top: 15px;
      }
      #messages {
        border: 1px solid #ddd;
        height: 200px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #fff;
        border-radius: 4px;
      } /* chatBox -> messages */
      #chatInputContainer {
        display: flex;
      }
      #message-input {
        flex-grow: 1;
        margin-right: 10px;
      } /* messageInput -> message-input */
      #participantsArea {
        margin-top: 15px;
        border-top: 1px solid #ccc;
        padding-top: 15px;
      }
      #participantsList {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #participantsList li {
        background-color: #e0e0e0;
        padding: 5px 10px;
        margin-bottom: 3px;
        border-radius: 3px;
        font-size: 0.9em;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>강의실 및 실시간 API 테스트 (수정됨)</h1>

    <div>
      <h2>사용자 정보 (테스트용)</h2>
      <label for="userId">사용자 ID:</label
      ><input type="text" id="userId" value="user-123" /><br />
      <label for="userName">사용자 이름:</label
      ><input type="text" id="userName" value="테스터" /><br />
      <label for="managerId">생성자 ID (생성 시 사용):</label
      ><input type="text" id="managerId" value="user-123" /><br />
    </div>
    <hr />

    <div>
      <h2>새 강의실 생성</h2>
      <label for="classroom-input">강의실 이름:</label
      ><input
        type="text"
        id="classroom-input"
        placeholder="강의실 이름"
      /><br />
      <button id="create-classroom">강의실 생성 및 참여</button>
    </div>
    <hr />

    <div>
      <h2>코드로 강의실 접속 (미구현)</h2>
      <label for="joinClassroomCode">강의실 코드:</label
      ><input
        type="text"
        id="joinClassroomCode"
        placeholder="강의실 코드"
      /><br />
      <button id="joinClassroomBtn">코드로 접속 (미구현)</button>
    </div>
    <hr />

    <div id="chat-container">
      <div id="classroomInfo">여기에 접속된 강의실 정보 표시</div>
      <button id="leaveClassroomBtn" class="danger-btn" disabled>
        강의실 나가기 (미구현)
      </button>
      <button id="deleteClassroomBtn" class="danger-btn" disabled>
        강의실 삭제 (미구현)
      </button>

      <div id="chatArea">
        <h3>채팅</h3>
        <div id="messages"></div>
        <div id="chatInputContainer">
          <input type="text" id="message-input" placeholder="메시지 입력" />
          <button id="send-message">전송</button>
        </div>
      </div>

      <div id="participantsArea">
        <h3>참여자 목록 (<span id="participantCount">0</span>)</h3>
        <ul id="participantsList"></ul>
      </div>
    </div>
    <hr />

    <div>
      <h2>API 응답 결과 (최신)</h2>
      <pre id="responseArea"></pre>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/client.js" defer></script>
  </body>
</html>
